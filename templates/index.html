<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>All Articles</h1>
        {% for article in articles %}
            <div class="article">
                <h3>{{ article.title }}</h3>
                <p class="author">Author: {{ article.author.name }}</p>
                <p class="magazine">Magazine: {{ article.magazine.name }}</p>
            </div>
        {% endfor %}
    </div>

    <footer>
        &copy; 2025 Articles Project
    </footer>
</body>
</html>
